<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
            <img src="./img/CelularIG.png" alt="celular">
        </div>
        <div class="intagram-continue">
            <div class="group">
                <img src="./img/logoInstagram.png" class="instagram-logo" alt="instagram logo" width="200px" >
                <div class="profile-photo">
                    <img src="./img/fotoperfil.jpg" alt="Foto do pefil" width="200px">
                </div>
                <a href="#" class="instagram-login">Continue como claudiovinicius</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é claudiovinicius</p>
                <p class="notacco">
                    <span class="link-blue">Trocar de contar</span>
                    <span>ou</span>
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
